<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>html-css-toboolist</title>
    </head>
    <body>
        <header><!--Toboolist banner-->
            <img src="./img/logo.png" alt="Toboo_logo">
        </header>

        <main><!--content-->
            <header><!--tools banner-->
                <span class="tool select">Add Task</span>
                <span class="tool unselect">Add section</span>
            </header>

            <section class="section_element"><!--New Task-->
                <h2 class="section_title"> &#9662; New Task</h2>
                <ul class="todolist">
                    <li class="done">
                        
                    </li>
                </ul>
            </section>

            <section class="section_element"><!--Today-->
                <h2 class="section_title">&#9662; Today</h2>
                <ul class="todolist">
                    <li class="done">
                        
                    </li>
                    <li class="done">
                        
                    </li>
                    <li class="undone">
                        
                    </li>
                    <li class="done">
                        
                    </li>

                </ul>
            </section>

            <section class="section_element"><!--Upcoming-->
                <h2 class="section_title">&#9662; Upcoming</h2>
                <ul class="todolist">
                    <li class="undone">
                        
                    </li>
                    <li class="done">
                        
                    </li>
                    <li class="done">
                        
                    </li>
                    <li class="done">
                        
                    </li>
                </ul>
            </section>

        </main>
        
    </body>
</html>
